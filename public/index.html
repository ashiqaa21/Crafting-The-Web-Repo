<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
</head>

<body>
    <header>
        <h1>Hisham's Blog</h1>
    </header>
    <main>
        <% articles.forEach(function(article) { %>
            <article>
                <h2>
                    <%= article.name %>
                </h2>
                <p>
                    <%= article.description %>
                </p>
            </article>
            <% }); %>
    </main>
</body>

</html>
